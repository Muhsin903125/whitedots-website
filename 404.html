<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Page Not Found | Whitedots Productions</title>
    <meta name="description" content="The page you are looking for does not exist." />
    <link rel="stylesheet" href="/style.css" />
  </head> 
  <body>
    <!-- Preloader -->
    <div id="loader" class="loader">
      <div class="loader-content">
        <img src="/logo-white.png" alt="Loading..." class="loader-logo" />
        <div class="loader-progress"></div>
      </div>
    </div>
    <style>
      .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #050505; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.6s ease, visibility 0.6s ease; }
      .loader-hidden { opacity: 0; visibility: hidden; }
      .loader-content { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
      .loader-logo { width: 120px; height: auto; animation: pulse 1.5s ease-in-out infinite; }
      .loader-progress { width: 60px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
      .loader-progress::after { content: ''; display: block; width: 100%; height: 100%; background: #fff; border-radius: 3px; animation: loading 1.2s ease-in-out infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }
      @keyframes loading { 0% { transform: translateX(-100%); } 50% { transform: translateX(0); } 100% { transform: translateX(100%); } }
      
      /* 404 Page Specific Styles */
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding: 2rem;
      }
      
      .error-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(15rem, 30vw, 35rem);
        font-weight: 900;
        color: rgba(255,255,255,0.02);
        pointer-events: none;
        z-index: 0;
        font-family: var(--font-header);
        line-height: 1;
      }
      
      .error-content {
        text-align: center;
        position: relative;
        z-index: 1;
        max-width: 600px;
      }
      
      .error-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 1.5rem;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: float 3s ease-in-out infinite;
      }
      
      .error-icon svg {
        width: 28px;
        height: 28px;
        color: var(--color-text);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .error-code {
        font-size: clamp(3rem, 12vw, 5rem);
        font-weight: 900;
        line-height: 1;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.5) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .error-title {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        color: var(--color-text);
      }
      
      .error-message {
        color: var(--color-text-secondary);
        line-height: 1.6;
        margin-bottom: 2rem;
        font-size: 1rem;
      }
      
      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .error-btn-secondary {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.85rem 1.25rem;
        background: transparent;
        border: 1px solid var(--color-border);
        color: var(--color-text);
        text-decoration: none;
        border-radius: 50px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      
      .error-btn-secondary:hover {
        background: rgba(255,255,255,0.05);
        border-color: rgba(255,255,255,0.2);
      }
      
      .error-links {
        margin-top: 4rem;
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .error-links a {
        color: var(--color-text-secondary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }
      
      .error-links a:hover {
        color: var(--color-text);
      }
    </style>

    <!-- White Dots Parallax -->
    <div class="dots-bg">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor">
      <span class="cursor-label">VIEW</span>
    </div>

    <!-- Navigation -->
    <nav>
      <a href="/" class="logo">
        <img src="/logo-white.png" alt="Whitedots Productions" class="logo-img" />
      </a>
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/pages/about.html" class="nav-link">About</a>
        <a href="/pages/services.html" class="nav-link">Services</a>
        <a href="/pages/portfolio.html" class="nav-link">Portfolio</a>
        <a href="/pages/contact.html" class="nav-link">Contact</a>
      </div>
      <a href="/pages/contact.html" class="nav-cta">Let's Talk</a>
      <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="/">Home</a>
      <a href="/pages/about.html">About</a>
      <a href="/pages/services.html">Services</a>
      <a href="/pages/portfolio.html">Portfolio</a>
      <a href="/pages/contact.html">Contact</a>
    </div>

    <!-- 404 Content -->
    <section class="error-page">
      <!-- Large Background Text -->
      <div class="error-bg">404</div>
      
      <!-- Logo Watermark -->
      <svg style="position: absolute; right: -100px; top: 50%; transform: translateY(-50%); width: 600px; height: 600px; opacity: 0.03;" viewBox="0 0 500 500" fill="#fff">
        <path d="M450 230c30 20 30 60 0 80L120 450c-35 22-80-5-80-50V100c0-45 45-72 80-50l330 180z"/>
        <circle cx="430" cy="70" r="35"/>
      </svg>
      
      <div class="error-content">
        <!-- Floating Icon -->
        <div class="error-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">Oops! The page you're looking for seems to have wandered off. Let's get you back on track.</p>
        
        <div class="error-actions">
          <a href="/" class="hero-cta">
            Back to Home
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </a>
          <a href="/pages/contact.html" class="error-btn-secondary">
            Contact Us
          </a>
        </div>
        
        <div class="error-links">
          <a href="/pages/services.html">Our Services</a>
          <a href="/pages/portfolio.html">Portfolio</a>
          <a href="/pages/about.html">About Us</a>
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
